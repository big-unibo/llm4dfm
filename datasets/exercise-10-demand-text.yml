text: |
  Decision-makers are interested in analyzing the arrivals at car races on a day-by-day basis;
  specifically, the position, score, number of laps, and time for each driver, car number, and circuit.
  Each circuit is located in a city and has a length. Each driver has a name, a surname, and an age.
  Each car belongs to a stable, which has a main address and a manager.
