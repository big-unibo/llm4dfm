text: |
    The following logical schema describes an operational database for credit card payments.
    
    CREATE TABLE PURCHASES (
    PurchCode VARCHAR(100) PRIMARY KEY,
    Date DATE,
    Amount FLOAT,
    Currency TEXT,
    Exchange FLOAT,
    FOREIGN KEY (CCNumber) REFERENCES CREDIT_CARDS(CCNumber),
    FOREIGN KEY (StoreCode) REFERENCES STORES(StoreCode),
    );
    
    CREATE TABLE CREDIT_CARDS (
    CCNumber
    Date DATE PRIMARY KEY,
    CircuitName VARCHAR(100),
    NumberOfLaps INT,
    FOREIGN KEY (CircuitName) REFERENCES RACING_CIRCUITS(CircuitName)
    );
    
    CREATE TABLE DRIVERS (
    Name VARCHAR(100),
    Surname VARCHAR(100),
    BirthDate DATE,
    Comments TEXT,
    PRIMARY KEY (Name, Surname)
    );
    
    CREATE TABLE RACING_STABLES (
    StableName VARCHAR(100) PRIMARY KEY,
    MainAddress VARCHAR(100),
    Manager VARCHAR(100)
    );
    
    CREATE TABLE CARS (
    Number INT PRIMARY KEY,
    StableName VARCHAR(100),
    FOREIGN KEY (StableName) REFERENCES RACING_STABLES(StableName)
    );
    
    CREATE TABLE DRIVES (
    Name VARCHAR(100),
    Surname VARCHAR(100),
    Number INT,
    Year INT,
    FromDate DATE,
    ToDate DATE,
    PRIMARY KEY (Name, Surname, Number, Year),
    FOREIGN KEY (Name, Surname) REFERENCES DRIVERS(Name, Surname),
    FOREIGN KEY (Number) REFERENCES CARS(Number)
    );
    
    CREATE TABLE ARRIVALS (
    Date DATE,
    CircuitName VARCHAR(100),
    Name VARCHAR(100),
    Surname VARCHAR(100),
    Number INT,
    Year INT,
    Position INT,
    Time TIME,
    PRIMARY KEY (Date, CircuitName, Name, Surname, Number, Year),
    FOREIGN KEY (Date, CircuitName) REFERENCES GRAND_PRIXS(Date, CircuitName),
    FOREIGN KEY (Name, Surname, Number, Year) REFERENCES DRIVES(Name, Surname, Number, Year)
    );
    
    CREATE TABLE SCORES (
    Year INT,
    Position INT,
    Score INT,
    PRIMARY KEY (Year, Position)
    );